{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts1/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css1/style.css' %}">
</head>
<body>

    <div class="main" style="padding-top: 30px;">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images1/login.jpg' %}" alt="sing up image"></figure>
                        <div style="margin-right: 4rem;"><a href="{% url 'password_reset' %}" class="signup-image-link" style="color: #b02371;font-size: 16px;text-decoration: none;">Forgot Password?</a></div>

                    </div>


                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" method="post">
                            {% csrf_token %}
                            <!-- {{ form.as_p }}
                            <div class="col form-group">
                                <label>Email</label>
                                {{ form.email }} 
                            </div> -->

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                
                                <input type="email" name="email" id="your_email" placeholder="email" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div style="display: flex;">
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>&nbsp;&nbsp;&nbsp;
                            <div class="form-group form-button" >
                                <a href="" ><input type="button" style="background-color:red" name="cancel" id="signin" class="form-submit" value="Cancel"/></a>
                            </div>
                            </div>
                            <div class="form-group">
                                {% if messages %}
                                    <div class="alert alert-warning">
                                        {% for message in messages %}
                                            <p class="message" style="font-weight:bold; color:red">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </div>
                            <div style="margin-right: 4rem;"><a href="{% url 'user_register' %}" class="signup-image-link" style="color: #5d10c2;font-size: 18px">Create an account</a></div>


                            
                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor1/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js1/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
