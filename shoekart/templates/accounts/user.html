<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_email">Email:</label>
      {{ form.email }}
    </div>
    <div>
      <label for="id_password">Password:</label>
      {{ form.password }}
    </div>
    <button type="submit">Login</button>
  </form>
</body>
</html>
